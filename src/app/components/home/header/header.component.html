<mat-toolbar color="primary" class="mat-elevation-z4">
  <a routerLink="/" class="logo">
    <img src="imgs/logo.png" alt="brand logo" width="50" />
  </a>
  <button mat-icon-button aria-label="Toggle navigation" (click)="sidenav.toggle()" class="d-block d-sm-none">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span>
  <a routerLink="/login" class="btn btn-outline-primary mx-3">Iniciar Sesi√≥n</a>
  <a routerLink="/register" class="btn btn-primary">Registrarse</a>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">Nosotros</a>
      <a mat-list-item routerLink="/bicycles" (click)="sidenav.close()">Bicicletas</a>
      <a mat-list-item routerLink="/download" (click)="sidenav.close()">Descargar</a>
      <a mat-list-item routerLink="/contact" (click)="sidenav.close()">Contacto</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Main content goes here -->
  </mat-sidenav-content>
</mat-sidenav-container>
